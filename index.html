<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Profile Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-width {
            width: 100%; 
        }
        .card-custom {
            max-width: 600px; 
        }
        .text-light-custom {
            color: #f8f9fa; 
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 bg-warning">
        <div class="card card-custom p-4 bg-dark p-3">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 text-light-custom">Profile Form</h3>
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstName" class="form-label text-light-custom">First Name:</label>
                            <input type="text" class="form-control custom-width" id="firstName" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label text-light-custom">Last Name:</label>
                            <input type="text" class="form-control custom-width" id="lastName" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-light-custom">Email address:</label>
                        <input type="email" class="form-control custom-width" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-light-custom">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="container mt-5">
                        <h2 class="mb-4 text-light-custom">Your Skill Survey</h2>
                        <div class="form-group">
                            <label for="serviceSatisfaction" class="text-light-custom">Rate your programming skills</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="serviceSatisfaction" value="Very Good">
                                <label class="form-check-label text-light-custom">Very Good</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="serviceSatisfaction" value="Good">
                                <label class="form-check-label text-light-custom">Good</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="serviceSatisfaction" value="Neutral">
                                <label class="form-check-label text-light-custom">Neutral</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="serviceSatisfaction" value="Not Good">
                                <label class="form-check-label text-light-custom">Not Good</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="./js/main.js"></script>
</body>
</html>
